<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body>

  <header class="header">
    <h1>My task list</h1>
  </header>

  <section class="main-container">
    <form>
      <input type="text" name="whats up?" placeholder="Whats up?" id="wu">
      <button type="submit" id="button-add">
        Add Task
      </button>
    </form>
    <ul>
      <li>
      <input type="checkbox">
        <span>Pet the cat</span> 
      </li>
      <li>
      <input type="checkbox">
      <span>Love the cat</span>
      </li>
      <li>
      <input type="checkbox">
        <span>Serve the cat</span>
      </li>
    </ul>
  </section>
</body>
</html>
<script type="text/javascript" src="javascript.js"></script>
